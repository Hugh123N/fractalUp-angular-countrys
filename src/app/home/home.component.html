<div class="container">
    <!-- Sección de búsqueda -->
    <div class="row my-3 align-items-center buscar">
      <div class="col-md-6 ">
        <h6 style="margin: 8px auto auto 20px;">País</h6>
        <input type="text" class="form-control" placeholder="Escribe el país que desees ver" aria-label="Pais">
      </div>
      <div class="col-md-3">
        <button class="btn btn-primary btn-search">
            <i class="fa fa-search"></i> Buscar 
        </button>
      </div>
    </div>
  
    <!-- Sección de resultados -->
    <div class="row ">
      @for(country of paises; track country.cod ){
      <div class="col-md-4">
        <div class="card">
          <img src="assets/image.png" class="card-img-top" alt="Imagen 1">
          <div class="card-body d-flex align-items-center">
            <img src="assets/image.png" class="icon" alt="Icono" >
            <div class="info">
              <h5 style="color: rgb(25, 173, 231); font-weight: 600;">{{country.name}}</h5>
              <p>{{country.continent.name}}</p>
            </div>
          </div>
        </div>
      </div>
    }
      <!-- Agrega más divs como este según sea necesario -->
    </div>
</div>
